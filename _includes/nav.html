<nav class="site-nav" aria-label="CMALT sections">
  <button class="nav-toggle" aria-expanded="false" aria-controls="nav-menu">Menu</button>
  <ul id="nav-menu">
    {%- assign here = page.url | replace: 'index.html','' -%}
    {%- for item in site.data.sections -%}
      {%- assign item_url = item.url | relative_url -%}
      {%- assign is_active = (here == item.url) or (here == item_url) -%}
      <li>
        <a href="{{ item_url }}"
           {%- if is_active -%} aria-current="page" class="active"{%- endif -%}>
          {{ item.title }}
        </a>
      </li>
    {%- endfor -%}
  </ul>
</nav>

<style>
.site-nav{position:sticky;top:0;z-index:1000;backdrop-filter:saturate(120%) blur(6px);
  background:rgba(255,255,255,.85);border-bottom:1px solid #e5e5e5}
.site-nav ul{margin:0;padding:.5rem 1rem;display:flex;flex-wrap:wrap;gap:.5rem 1rem;list-style:none}
.site-nav a{display:block;text-decoration:none;padding:.4rem .6rem;border-radius:.5rem}
.site-nav a:hover{text-decoration:underline}
.site-nav a.active{font-weight:600;border:1px solid #d0d0d0}
.nav-toggle{display:none;margin:.4rem .6rem}
@media (max-width: 720px){
  .nav-toggle{display:inline-block}
  #nav-menu{display:none;flex-direction:column}
  .nav-toggle[aria-expanded="true"] + #nav-menu{display:flex}
}
</style>
<script>
document.addEventListener('DOMContentLoaded', function(){
  const btn = document.querySelector('.nav-toggle');
  const menu = document.getElementById('nav-menu');
  if(btn && menu){
    btn.addEventListener('click', () => {
      const expanded = btn.getAttribute('aria-expanded') === 'true';
      btn.setAttribute('aria-expanded', String(!expanded));
    });
  }
});
</script>
